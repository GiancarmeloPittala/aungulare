<app-cover /> 
<app-todo-input (emitNewTodos)="addNewTodo($event)" ></app-todo-input>

<div class="container mx-auto flex justify-center mt-8">
  <div class="max-w-xl w-full flex flex-col gap-4">
    <app-todo (emitDeleteTodo)="deleteTodo($event)" *ngFor="let todo of todos; let i= index;" [todo]="todo" [index]="i" />
  </div>
</div>


<div *ngFor="let user of users.users">
  {{ user.nome }}
</div>
